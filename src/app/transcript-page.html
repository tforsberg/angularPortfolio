<div class="largeContent">
    <div class="insideLargeContent">
        <p>Download my <a href="misc/combinedtranscript.pdf">transcript</a></p>
        <table class="centerAlign">
            <thead>
                <tr><th align="left">Course</th><th align="left">Title</th><th align="left">Grade</th><th align="left">School</th><th align="left">Semester</th><th align="right">Year</th></tr>
            </thead>
            <tr *ngFor="let grade of grades">
                <td align="left">{{grade.id}}</td><td align="left">{{grade.title}}</td><td align="left">{{grade.grade}}</td><td align="left">{{grade.school}}</td><td align="left">{{grade.semester }}</td><td align="right">{{grade.year}}</td>
            </tr>
        </table>
    </div>
</div>
